type AccountOwner {
  firstName: String
  lastName: String
  emailAddress: String
  phoneNumber: String
}

type CustomerAccount {
  accountName: String
  serviceType: String
  serviceDay: String
  serviceFrequency: String
  address: String
  price: Int
  companyId: ID
  id: ID
  technician: Technician
  accountOwners: [AccountOwner]!
}

input AccountOwnerInput {
  firstName: String
  lastName: String
  emailAddress: String
  phoneNumber: String
}

input customerAccountInput {
  accountName: String
  serviceType: String
  serviceDay: String
  serviceFrequency: String
  address: String
  price: Int
  accountOwners: [AccountOwnerInput!]!
}

type Query {
  "Get a list of customers"
  customerAccountList: [CustomerAccount]!
  "Get a customer by id"
  customerAccount(id: ID): CustomerAccount
}

type Mutation {
  "Create a new customer account"
  createNewCustomerAccount(
    customerAccountInput: customerAccountInput
  ): CustomerAccount
  "Delete a customer account"
  deleteCustomerAccount(id: ID): Boolean!
}
