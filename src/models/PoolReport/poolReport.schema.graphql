type PoolReport {
  customerAccountId: ID
  companyId: ID
  date: Date
  chemicalLog: ChemicalLog
  workLog: WorkLog
  notes: String
}

type WorkLog {
  brushPool: Boolean
  emptySkimmerBasket: Boolean
  emptyPumpBasket: Boolean
  cleanFilter: Boolean
  cleanTile: Boolean
}

input PoolReportInput {
  customerAccountId: ID!
  chemicalLog: ID! #The ID that references an already saved chemical log
  workLog: WorkLogInput!
  notes: String
}

input WorkLogInput {
  brushPool: Boolean!
  emptySkimmerBasket: Boolean!
  emptyPumpBasket: Boolean!
  cleanFilter: Boolean!
  cleanTile: Boolean!
}

type Mutation {
  "Create and return a new pool report."
  createPoolReport(input: PoolReportInput!): PoolReport!
}
